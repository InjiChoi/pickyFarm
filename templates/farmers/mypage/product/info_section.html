{% load static %}
<div class="info-section-wrapper flex flex-col">
    <div class="section-title" id="product-list-title">상품 조회 / 수정</div>
    <div class="product-status-info-section flex mx-auto">
        <a href='?status=' class="product-status-circle flex flex-col items-center justify-center {% if not status %} selected {% endif %}">
            <div class="product-status-title">전체 상품</div>
            <div class="product-status-count">{{products.count}}</div>
        </a>
        <a href='?status=pending' class="product-status-circle flex flex-col items-center justify-center {% if status == 'pending' %} selected {% endif %}">
            <div class="product-status-title">승인 대기</div>
            <div class="product-status-count">{{pending.count}}</div>
        </a>
        <a href='?status=sale' class="product-status-circle flex flex-col items-center justify-center {% if status == 'sale' %} selected {% endif %}">
            <div class="product-status-title">판매 중</div>
            <div class="product-status-count">{{sale.count}}</div>
        </a>
        <a href='?status=suspended' class="product-status-circle flex flex-col items-center justify-center {% if status == 'suspended' %} selected {% endif %}">
            <div class="product-status-title">판매 중지</div>
            <div class="product-status-count">{{suspended.count}}</div>
        </a>
        <a href='?status=soldout' class="product-status-circle flex flex-col items-center justify-center {% if status == 'soldout' %} selected {% endif %}">
            <div class="product-status-title">품절 상품</div>
            <div class="product-status-count">{{soldout.count}}</div>
        </a>
    </div>
    <div class="search-bar-section flex items-center">
        <form class="search-bar-wrapper flex items-center" method="GET" action="">
            <div class="search-bar-title">상품명</div>
            <div class="bar"></div>
            <input type="text" id="product-search" name='q' value="{% if q %} {{q}} {% endif %}" />
            <button style="background-image: url('{% static 'images/farmer_mypage/order/searchicon.svg' %}');" alt="검색" id="search-button" class="button"></button>
        </form>
        <div class="search-sort flex items-center">
            <img src="{% static 'images/farmer_mypage/product/sorticon.svg' %}" alt="정렬하기" id="search-icon">
            정렬
        </div>
    </div>
</div>
