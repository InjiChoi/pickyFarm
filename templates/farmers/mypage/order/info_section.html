{% load static %}
<div class="info-section-wrapper flex flex-col">
    <div class="section-title" id="order-list-title">주문관리</div>
    <div class="order-status-info-section flex mx-auto">
        <div class="order-status-circle flex flex-col items-center justify-center">
            <div class="order-status-title">신규 주문</div>
            <div class="order-status-count">5</div>
        </div>
        <div class="order-status-circle flex flex-col items-center justify-center">
            <div class="order-status-title">배송 대기</div>
            <div class="order-status-count">2</div>
        </div>
        <div class="order-status-circle flex flex-col items-center justify-center">
            <div class="order-status-title">배송 중</div>
            <div class="order-status-count">2</div>
        </div>
        <div class="order-status-circle flex flex-col items-center justify-center">
            <div class="order-status-title">배송 완료</div>
            <div class="order-status-count">1</div>
        </div>
        <div class="order-status-circle flex flex-col items-center justify-center">
            <div class="order-status-title">반품요청</div>
            <div class="order-status-count">0</div>
        </div>
    </div>
    <div class="search-bar-section flex items-center">
        <div class="search-bar-wrapper flex items-center">
            <div class="search-bar-title">수령인 이름</div>
            <div class="bar"></div>
            <input type="text" id="order-search">
            <img src="{% static 'images/farmer_mypage/order/searchicon.svg' %}" alt="검색" id="search-button"
                class="button">
        </div>
        <div class="search-sort flex items-center">
            <img src="{% static 'images/farmer_mypage/order/sorticon.svg' %}" alt="정렬하기" id="search-icon">
            정렬
        </div>
    </div>
</div>
