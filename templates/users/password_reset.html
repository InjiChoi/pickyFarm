{% extends 'base/base_for_other.html' %}

{% load static %}

{% block auth_stylesheet %}
<link rel="stylesheet" href="{% static 'css/users/user_auth_input.css' %}">
{% endblock auth_stylesheet %}

{% block title_name %}비밀번호 찾기{% endblock title_name %}
{% block main_content %}
<div class="content mx-auto" style="margin-top: 130px;">
    <img src="{% static 'images/user/login.svg' %}" class="mx-auto" alt="">
    <div class="mx-auto font-bold text-3xl mt-6 text-center" style="color: #5c6754; margin-bottom: 100px;">비밀번호 찾기</div>
    <form method="POST" action="{% url 'users:password_reset' %}">
        {% csrf_token %}
        <div class="input_forms flex flex-col">
            {% for field in form %}
            {{field}}
            {% endfor %}
        </div>
        <button>찾기</button>
    </form>
</div>

<style>
    .content {
        width: 340px;
    }

    button:focus {
        outline: none;
    }
</style>
{% endblock main_content %}
