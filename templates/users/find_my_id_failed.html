{% extends 'base/base.html' %}

{% load static %}
{% block auth_stylesheet %}
<link rel="stylesheet" href="{% static 'css/users/user_auth_input.css' %}">
{% endblock auth_stylesheet %}
{% block title_name %}아이디 찾기{% endblock title_name %}
{% block main_content %}
<div class="content mx-auto" style="margin-top: 130px;">
    <img src="{% static 'images/user/login.svg' %}" class="mx-auto" alt="">
    <div class="mx-auto font-bold text-3xl mt-6 text-center" style="color: #5c6754; margin-bottom: 100px;">아이디 찾기</div>

    <div class="input_forms flex flex-col mx-auto" style="width: 338px;">
        <div class="alert">입력한 정보로 정확한 회원정보를<br> 찾을 수 없습니다</div>
        <div class="id-info">입력하신 회원정보를 다시 확인해주세요</div>
    </div>
    <a href="{{request.META.HTTP_REFERER}}">
        <button>다시 입력</button>
    </a>

</div>

<style>
    .content {
        width: 340px;
    }

    .alert {
        text-align: center;
        font-size: 20px;
        color: #5c6754;
        font-weight: 400;
        margin-bottom: 20px;
    }

    .id-info {
        font-size: 18px;
        font-weight: 300;
        text-align: center;
        color: #b3b3b3;
        margin-bottom: 90px;
    }
</style>
{% endblock main_content %}
