{% extends 'base/base.html' %}

{% load static %}

{% block title_name %}비밀번호 재설정{% endblock title_name %}
{% block main_content %}
<div class="content mx-auto" style="margin-top: 130px;">
    <img src="{% static 'images/user/login.svg' %}" class="mx-auto" alt="">
    <div class="mx-auto font-bold text-3xl mt-6 text-center" style="color: #5c6754; margin-bottom: 100px;">비밀번호 재설정</div>

    <div class="input_forms flex flex-col mx-auto" style="width: 292px;">
        <div class="alert">고객님의 비밀번호 재설정이 완료되었습니다!</div>
    </div>
    <a href="{% url 'users:login' %}">
        <button>로그인 하기</button>
    </a>

</div>

<style>
    .content {
        width: 350px;
    }

    .alert{
        text-align: center;
        font-size: 25px;
        color: #5c6754;
        font-weight: normal;
        margin-bottom: 20px;
    }

    .id-info{
        font-size: 20px;
        font-weight: normal;
        text-align: center;
        color: #b3b3b3;
    }

    button {
        margin-top: 85px;
        color: white;
        background-color: #5c6754;
        font-weight: bold;
        width: 100%;
        height: 50px;
        font-size: 20px;
        border-radius: 10px;
    }

    button:focus{
        outline: none;
    }
</style>
{% endblock main_content %}
