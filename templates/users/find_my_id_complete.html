{% extends 'base/base.html' %}

{% load static %}

{% block title_name %}아이디 찾기{% endblock title_name %}
{% block main_content %}
<div class="content mx-auto" style="margin-top: 130px;">
    <img src="{% static 'images/user/login.svg' %}" class="mx-auto" alt="">
    <div class="mx-auto font-bold text-3xl mt-6 text-center" style="color: #5c6754; margin-bottom: 100px;">아이디 찾기</div>

    <div class="input_forms flex flex-col mx-auto" style="width: 246px;">
        <div class="alert">고객님의 아이디 찾기가 완료되었습니다!</div>
        <div class="id-info">아이디 : {{user.FindMyIdInAsterisk}}</div>
    </div>
    <a href="{% url 'users:login' %}">
        <button>로그인</button>
    </a>

</div>

<style>
    .content {
        width: 350px;
    }

    .alert{
        text-align: center;
        font-size: 25px;
        color: #5c6754;
        font-weight: normal;
        margin-bottom: 20px;
    }

    .id-info{
        font-size: 20px;
        font-weight: normal;
        text-align: center;
        color: #b3b3b3;
    }

    button {
        margin-top: 85px;
        color: white;
        background-color: #5c6754;
        font-weight: bold;
        width: 100%;
        height: 50px;
        font-size: 20px;
        border-radius: 10px;
    }

    button:focus{
        outline: none;
    }
</style>
{% endblock main_content %}
