<div class="slick-container w-full shadow" style="height:fit-content" id="main-slider">
    {% for main_image in main_slider_image %}
    <a href='{{main_image.link}}'><img src="{{main_image.image.url}}" class="w-full object-cover slider-img" alt="" /></a>
    {% endfor %}
</div>

<script>
    $(function () {
        $('.slick-container').slick({
            dots: true,
            autoplay: true,
            autoplaySpeed: 3500,
            nextArrow: null,
        });
    });
</script>

<style>
    .slick-dots {
        color: darkgreen;
    }
</style>
