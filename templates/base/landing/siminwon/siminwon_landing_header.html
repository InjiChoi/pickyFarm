{% load static %}

<section class="siminwon-landing-wrapper" id="siminwon-landing-header">
    <article class="landing-content" id="landing-header-content">
        <div id="landing-header-content-wrap" class="flex flex-col">
            <div id="landing-header-tag">
                정식 오픈 임박 기념
            </div>
            <h2 class="landing-header-main-text">소개합니다, 올해 마지막</h2>
            <h1 class="landing-header-main-text" id="strong">시민원 무난이 홍로 사과</h1>
            <span id="landing-header-duration">10.07 ~ 10.15</span>
            <img class="landing-header-img" src="{% static 'images/landing/siminwon/underline_with_star.webp' %}" alt="" id="underline-star">
        </div>
        <img class="landing-header-img" src="{% static 'images/landing/siminwon/header_apple_single.webp' %}" alt="시민원 사과" id="apple-single">
        <img class="landing-header-img" src="{% static 'images/landing/siminwon/header_apple_double.webp' %}" alt="" id="apple-double">
    </article>
</section>
