{% load static %}

<div class="today-farmer flex flex-col w-full mt-8">
    <div class="title mx-auto text-3xl mt-8 font-medium">Farmer of the week</div>
    <div class="mx-auto text-base font-light text-gray-400 mt-2">매주 월요일 0시에 업데이트 됩니다</div>
    
    <div class="farmer-list mt-12">
        {% for farmer in today_farmer_list %}
        <div class="">
            <div class="inline-flex farm-content">
                <div class="farm-image rounded-r-full bg-cover"
                    style="background-image:url('{{farmer.farm_profile.url}}')"></div>
                <div class="relative ml-12" id="farm_desc_block">
                    <p class="text-lg title font-bold " id="farm_name">{{farmer.farm_name}}</p>
                    <p class="text-2xl font-normal break-words mt-4">최다 조회수를 기록한 농장</p>
                    <p class="text-xs font-light text-gray-300">지난 일주일 동안 가장 많은 관심을 판매한 농장</p>
                    <p class="text-xs break-words font-light text-gray-300 mt-6 leading-6">다온농원은 일주일간 가장 많은 사람들의 관심을 받았습니다.</p>
                    <div
                        class="w-32 h-8 rounded-full farm-visit mt-auto absolute bottom-0 text-center leading-8 text-white text-xs">
                        방문하기</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="next-arrow ml-auto mr-24 w-6"><img class="arrow" src="{% static 'images/index/next.svg' %}" alt=""></div>
</div>

<script>
    $(function () {
        $('.farmer-list').slick({
            fade: true,
            draggable: false,
            nextArrow: $(".next-arrow")
        });
    });
</script>


<style>
    .farm-image {
        height: 270px;
        width: 60vw;
        border-left: none;
    }

    #farm_desc_block {
        height: 270px;
        width: 200px;
    }



    .farm-visit {
        background-color: #9e9574;
    }

    .farmer-list {
        height: 270px;
        width: calc(65vw+200px) !important;

    }

    .today-farmer {
        height: 490px;
    }

    .farm-content {

        
    }

    .arrow{
        position: relative;
        top: -156px;
        right: 10vw;
        z-index: 1000;
    }
</style>
